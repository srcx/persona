  <body>
    <div class="menu">
      <? my $ret = '';
         foreach $res (matching('main_menu', 1)) {
           $ret .= '&lt;a';
	   my @path = respath();
	   my $top = (@path > 1) ? $path[1] : $path[0];
           if ($res eq $top) {
             $ret .= ' class="active"';
           }
           $ret .= ' href="'.location($res).'"&gt;'.data('name', $res).'&lt;/a&gt;'."\n";
         }
         $ret;
      ?>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <?/?>
    </div>
    <hr/>
    <div class="location">
      <? my @ret = ();
         foreach $res (respath()) {
           push (@ret, '&lt;a href="'.location($res).'"&gt;'.data('name', $res).'&lt;/a&gt;');
         }
         my $ret = join(' / ', @ret);
         $ret;
      ?>
      <a href="home.html">Home</a> / <a href="about.html">About</a>
      <?/?>
    </div>
    <div class="languages">
      <? my $ret = '';
         foreach $lang (reslang()) {
           $ret .= '&lt;a';
           if ($lang eq language()) {
             $ret .= ' class="active"';
           }
           $ret .= ' href="'.location(resource(), $lang).'"&gt;'.data('language_'.$lang).'&lt;/a&gt;'."\n";
         }
         $ret;
      ?>
      <a href="about.html">Czech</a>
      <a class="active" href="en/about.html">English</a>
      <?/?>
    </div>
